<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden { display: none; }
        .container {
            max-width: 90%;
            width: 100%;
            margin: 20px auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 12px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            width: 90%;
            max-width: 200px;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #c0392b;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .buttons button {
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            width: 22%;
            min-width: 60px;
        }
        .throws-list {
            text-align: center;
            margin-top: 10px;
        }
        .throws-list div {
            display: inline-block;
            background: #3b4f61;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .throws-list button {
            background-color: #e74c3c;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Darts Game</h1>
        <div id="game">
            <h2>Round <span id="round">1</span> / 21</h2>
            <h3 id="currentPlayer"></h3>
            <div class="buttons">
                <button onclick="recordThrow(1)">S</button>
                <button onclick="recordThrow(2)">D</button>
                <button onclick="recordThrow(3)">T</button>
                <button onclick="recordThrow(-1)">M</button>
            </div>
            <p>Throws:</p>
            <div id="throwsList" class="throws-list"></div>
            <button onclick="nextPlayer()">Next Player</button>
        </div>
    </div>
    <script>
        let players = ["Player 1", "Player 2"];
        let scores = {};
        let currentRound = 1;
        let currentPlayerIndex = 0;
        let throws = [];
        
        function updateUI() {
            document.getElementById('round').textContent = currentRound;
            document.getElementById('currentPlayer').textContent = players[currentPlayerIndex];
            updateThrowsList();
        }
        
        function recordThrow(points) {
            if (throws.length < 3) {
                throws.push(points);
                updateThrowsList();
            }
        }
        
        function updateThrowsList() {
            const throwsList = document.getElementById('throwsList');
            throwsList.innerHTML = '';
            throws.forEach((t, index) => {
                let div = document.createElement('div');
                div.innerHTML = `${t} <button onclick="removeThrow(${index})">X</button>`;
                throwsList.appendChild(div);
            });
        }
        
        function removeThrow(index) {
            throws.splice(index, 1);
            updateThrowsList();
        }
        
        function nextPlayer() {
            if (throws.length < 3) return alert('Complete 3 throws first.');
            throws = [];
            currentPlayerIndex++;
            if (currentPlayerIndex >= players.length) {
                currentPlayerIndex = 0;
                currentRound++;
                if (currentRound > 21) return alert('Game Over');
            }
            updateUI();
        }
        
        updateUI();
    </script>
</body>
</html>
