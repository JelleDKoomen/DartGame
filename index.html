<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden { display: none; }
        .container {
            max-width: 90%;
            width: 100%;
            margin: 20px auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 12px 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            width: 90%;
            max-width: 200px;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #c0392b;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .buttons button {
            margin: 5px;
            padding: 20px;
            font-size: 22px;
            width: 25%;
            min-width: 70px;
        }
        .throws-list {
            text-align: center;
            margin-top: 10px;
            font-size: 34px;
            font-weight: bold;
        }
        .throws-list div {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3b4f61;
            padding: 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 34px;
            position: relative;
        }
        .throws-list button {
            background-color: #e74c3c;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            right: -10px;
            top: -10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            line-height: 20px;
        }
        .Header{
            font-size: xx-large;
        }
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="Header">Darts Game</h1>
        <div id="setup">
            <h3>Enter Usernames (1-6 Players)</h3>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button onclick="addPlayer()">Add Player</button>
            <div id="playerList" class="throws-list"></div>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game" class="hidden">
            <h1>Round <span id="round">1</span> / 21</h1>
            <h2 id="currentPlayer">Player Name</h2>
            <div class="buttons">
                <button onclick="recordThrow(1)">S</button>
                <button onclick="recordThrow(2)">D</button>
                <button onclick="recordThrow(3)">T</button>
                <button onclick="recordThrow(-1)">M</button>
                <button onclick="recordThrow(0)">0</button>
            </div>
            <p>Throws:</p>
            <div id="throwsList" class="throws-list"></div>
            <button onclick="nextPlayer()">Next Player</button>
        </div>
        <div id="results" class="hidden">
            <h2>Game Over!</h2>
            <h3 class="winner-display">Winner: <span id="winner"></span></h3>
            <div class="podium">
                <div class="second" id="secondPlace">2nd</div>
                <div class="first" id="firstPlace">1st</div>
                <div class="third" id="thirdPlace">3rd</div>
            </div>
            <div id="finalScores"></div>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>
    <canvas id="confetti"></canvas>
    </div>
    <script>
        let players = [];
        let scores = {};
        let currentPlayerIndex = 0;
        let currentRound = 1;
        let throws = [];
    
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) return;
            if (players.length >= 6) return alert('Maximum 6 players allowed.');
            players.push(playerName);
            scores[playerName] = 0;
            updatePlayerList();
            document.getElementById('playerName').value = '';
        }
    
        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = players.map((p, i) => `<div>${p} <button onclick="removePlayer(${i})">X</button></div>`).join('');
        }
    
        function startGame() {
            if (players.length === 0) return alert('Enter at least one player.');
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            updateUI();
        }
    
        function recordThrow(points) {
            points = parseInt(points, 10);
            if (isNaN(points)) return alert('Invalid points.');
            if (throws.length < 3) {
                throws.push(points);
                updateThrowsList();
            }
        }
    
        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
        }
    
        function removeThrow(index) {
            throws.splice(index, 1);
            updateThrowsList();
        }
    
        function updateThrowsList() {
            const throwsList = document.getElementById('throwsList');
            throwsList.innerHTML = throws.map((t, i) => `<div>${t} <button onclick="removeThrow(${i})">X</button></div>`).join('');
        }
    
        function nextPlayer() {
            if (throws.length < 3) return alert('Complete 3 throws first.');
            scores[players[currentPlayerIndex]] += throws.reduce((a, b) => a + b, 0);
            throws = [];
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentRound === 5 && currentPlayerIndex === 0) return endGame();
            if (currentPlayerIndex === 0) currentRound++;
            updateUI();
        }
    
        function updateUI() {
            document.getElementById('round').textContent = currentRound;
            document.getElementById('currentPlayer').textContent = players[currentPlayerIndex];
            updateThrowsList();
        }

        updateUI();
        function endGame() {
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            let finalScores = document.getElementById('finalScores');
            finalScores.innerHTML = players.map(p => `<p>${p}: ${scores[p]}</p>`).join('');
            let sortedPlayers = players.slice().sort((a, b) => scores[b] - scores[a]);
            document.getElementById('winner').textContent = sortedPlayers[0] || "No winner";
            document.getElementById('firstPlace').textContent = sortedPlayers[0] || "-";
            document.getElementById('secondPlace').textContent = sortedPlayers[1] || "-";
            document.getElementById('thirdPlace').textContent = sortedPlayers[2] || "-";
            
            launchConfetti();
        }
        
        function launchConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const colors = ["gold", "red", "blue", "green", "purple"];
            let particles = Array.from({length: 100}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 5 + 2,
                d: Math.random() * 10,
                color: colors[Math.floor(Math.random() * colors.length)]
            }));
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.y += p.d;
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
